services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    #   volumes:
    #     - postgres_data:/var/lib/postgresql/data
    networks:
      - postgres_network


  adminer:
    image: adminer:latest
    container_name: adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - postgres_network
    depends_on:
      - postgres

#volumes:
# postgres_data:

networks:
  postgres_network:
    driver: bridge
